{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit an encyclopedia entry
{% endblock %}

{% block body %}
    <h1>Edit "{{ entry_title }}"</h1>
    <br>
    <form action="{% url 'encyclopedia:edit' entry_title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
{% endblock %}
